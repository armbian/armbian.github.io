#
# debs.armbian.com
#
geodb: /scripts/redirect-config/GeoLite2-City.mmdb
asndb: /scripts/redirect-config/GeoLite2-ASN.mmdb
dl_map: /scripts/redirect-config/all-images.json

# Reload authorization key
reloadKey: 24e42336517b17840e71998c72900b3a

# LRU Cache Size (in items)
cacheSize: 2048

# Documentation: https://github.com/armbian/armbian-router

specialExtensions:
  - boot-sms.img.xz: -boot-sms
  - boot-boe.img.xz: -boot-boe
  - boot-csot.img.xz: -boot-csot
  - rootfs.img.xz: -rootfs
  - img.qcow2: -qcow2
  - img.qcow2.xz: -qcow2
  - boot.bin.xz: -uboot-bin
  - hyperv.zip: -hyperv

servers:

  # America/Chicago - 1000 Mbit/s
  - server: armbian.chi.auroradev.org/apt/
    latitude: 41.881832
    longitude: -87.623177
    weight: 10

  # America/Los_Angeles - 10000 Mbit/s
  - server: armbian.lv.auroradev.org/apt/
    latitude: 36.18811
    longitude: -115.176468
    weight: 10

  # Europe/Paris - 1000 Mbit/s
  - server: armbian.nardol.ovh/apt/
    latitude: 48.8582
    longitude: 2.3387
    weight: 10

  # Europe/Berlin - 1000 Mbit/s
  - server: fi.mirror.armbian.de/apt/
    latitude: 51.2993
    longitude: 9.491
    weight: 10
