#
# debs.armbian.com
#
geodb: /scripts/redirect-config/GeoLite2-City.mmdb
asndb: /scripts/redirect-config/GeoLite2-ASN.mmdb
dl_map: /scripts/redirect-config/all-images.json

# Reload authorization key
reloadKey: d6e37c197067c2be3bfd14128ac291a8

# LRU Cache Size (in items)
cacheSize: 2048

# Documentation: https://github.com/armbian/armbian-router

specialExtensions:
  - boot-sms.img.xz: -boot-sms
  - boot-boe.img.xz: -boot-boe
  - boot-csot.img.xz: -boot-csot
  - rootfs.img.xz: -rootfs
  - img.qcow2: -qcow2
  - img.qcow2.xz: -qcow2
  - boot.bin.xz: -uboot-bin
  - hyperv.zip: -hyperv

servers:

  # Europe/Paris - 1000 Mbit/s
  - server: armbian.nardol.ovh/apt/
    latitude: 48.8582
    longitude: 2.3387
    weight: 10

  # Europe/Berlin - 1000 Mbit/s
  - server: fi.mirror.armbian.de/apt/
    latitude: 51.2993
    longitude: 9.491
    weight: 10

  # Asia/Kolkata - 1000 Mbit/s
  - server: mirror.albony.in/armbian/
    weight: 5

  # Europe/Moscow - 2000 Mbit/s
  - server: stpete-mirror.armbian.com/apt/
    rules:
      - field: location.country.iso_code
        not_in:
          - UA
    latitude: 59.9417
    longitude: 30.3096
    weight: 10

  # Europe/Tallinn - 10000 Mbit/s
  - server: k-space.ee.armbian.com/apt/
    latitude: 59.397987
    longitude: 24.661898
    weight: 10

  # Europe/Rome - 2500 Mbit/s
