targets:
  # Debian trixie minimal CLI for all community boards
  community-trixie-all:
    enabled: yes
    configs: [ armbian-community ]
    pipeline:
      gha: *armbian-gha
    build-image: "yes"
    vars:
      RELEASE: trixie
      BUILD_MINIMAL: "yes"
      BUILD_DESKTOP: "no"
    items:
      - *community-current-fast-hdmi
      - *community-current-slow-hdmi
      - *community-current-headless
      - *community-current-riscv64
      - *community-vendor-fast-hdmi
      - *community-vendor-slow-hdmi
      - *community-vendor-headless
      - *community-vendor-riscv64
      - *community-edge-fast-hdmi
      - *community-edge-slow-hdmi

  # Ubuntu noble GNOME desktop for fast HDMI community boards
  community-noble-gnome:
    enabled: yes
    configs: [ armbian-community ]
    pipeline:
      gha: *armbian-gha
    build-image: "yes"
    vars:
      RELEASE: noble
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "gnome"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items:
      - *community-current-fast-hdmi
      - *community-vendor-fast-hdmi
      - *community-edge-fast-hdmi

  # Ubuntu noble KDE Neon desktop for fast HDMI community boards
  community-noble-kde-neon:
    enabled: yes
    configs: [ armbian-community ]
    pipeline:
      gha: *armbian-gha
    build-image: "yes"
    vars:
      RELEASE: noble
      BUILD_MINIMAL: "no"
      BUILD_DESKTOP: "yes"
      DESKTOP_ENVIRONMENT: "kde-neon"
      DESKTOP_ENVIRONMENT_CONFIG_NAME: "config_base"
      DESKTOP_APPGROUPS_SELECTED: ""
    items:
