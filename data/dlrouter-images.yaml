#
# images.armbian.com
#
geodb: /scripts/redirect-config/GeoLite2-City.mmdb
asndb: /scripts/redirect-config/GeoLite2-ASN.mmdb
dl_map: /scripts/redirect-config/all-images.json
bind: ':8081'

# Reload authorization key
reloadKey: f64ceed2d5290b19cfd9a3597bfff2db

# LRU Cache Size (in items)
cacheSize: 2048

# Documentation: https://github.com/armbian/armbian-router

specialExtensions:
  - boot-sms.img.xz: -boot-sms
  - boot-boe.img.xz: -boot-boe
  - boot-csot.img.xz: -boot-csot
  - rootfs.img.xz: -rootfs
  - img.qcow2: -qcow2
  - img.qcow2.xz: -qcow2
  - boot.bin.xz: -uboot-bin
  - hyperv.zip: -hyperv

servers:

  # Europe/Moscow - 2000 Mbit/s
  - server: stpete-mirror.armbian.com/dl/
    rules:
      - field: location.country.iso_code
        not_in:
          - UA
    latitude: 59.9417
    longitude: 30.3096
    weight: 10

  # Europe/Tallinn - 10000 Mbit/s
  - server: k-space.ee.armbian.com/dl/
    latitude: 59.397987
    longitude: 24.661898
    weight: 10

  # Europe/Berlin - 2500 Mbit/s
  - server: netcup-01.armbian.com/dl/
    latitude: 49.4478
    longitude: 11.0683
    weight: 10

  # Europe/Berlin - 2500 Mbit/s
  - server: netcup-03.armbian.com/dl/
    latitude: 49.4478
    longitude: 11.0683
    weight: 10
