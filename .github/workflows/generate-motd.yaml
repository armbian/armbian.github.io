name: "Generate motd for Linux OS"
on:
  repository_dispatch:
    types: ["MOTD update"]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  jira:
    runs-on: ubuntu-24.04
    name: "Generate MOTD"
    steps:

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          path: armbian.github.io

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          repository: "armbian/os"
          fetch-depth: 0
          path: os

      - name: "Generate file"
        run: |

          cat os/motd.json | jq '.[] | .expiration,.message,.url' | xargs -n3 -d'\n' | sed -e 's/" "/|/'  | sed "s/\"//g" > quotes.txt
          # Get random application from armbion-config TBD: json structure needs primary field, so we only display top level info
          # cat lib/armbian-config/config.jobs.json | jq -c '.menu[] | select(.id=="Software") .sub[] | select(.id=="Media") .sub[]' | shuf -n 1

      - name: Commit changes if any
        run: |
          set -euo pipefail
          cd armbian.github.io

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin data
          git checkout data

          mkdir -p data
          mv "${{ github.workspace }}/quotes.txt" data/

          git add data/quotes.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update WEB index files"
            # Push with retry logic
            max_attempts=3
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              if git push origin data; then
                echo "Successfully pushed to data branch"
                exit 0
              fi

              # Pull with rebase to resolve conflicts
              echo "Push failed, attempting to pull and rebase..." >&2
              if ! git pull --rebase origin data; then
                echo "Pull/rebase failed, will retry push..." >&2
              fi

              attempt=$((attempt + 1))
            done

            echo "Failed to push after $max_attempts attempts" >&2
            exit 1
          fi

      - name: "Run Bigin update action"
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: "Keyrings update"